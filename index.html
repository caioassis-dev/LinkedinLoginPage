<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Linkedin</title>
  </head>
  <body>
    <div class="linkedin-wrapper">
      <div class="linkedin-phone">
        <img src="./imagem/linkedin-celular.png" alt="Foto do celular" />
      </div>
      <div class="linkedin-login">
        <div class="group">
          <img src="./imagem/linkedin-logo.png" alt="Logo do aplicativo" />
          <div class="profile-photo">
            <img src="./imagem/perfil-linkedin.jpeg" alt="Foto do perfil" />
          </div>
          <a href="#" class="linkedin-login">Login</a>
          <a href="#" class="linkedin-logout">Alterar conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é o usuário logado?</p>
          <p class="not-account">
            <span class="link-blue">Alterar a conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
